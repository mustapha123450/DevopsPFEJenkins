name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_IMAGE: my-rest-api
  DOCKER_REGISTRY: ghcr.io
  K8S_NAMESPACE: production

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      - name: Run tests
        run: npm test
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/devopspfe1/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/devopspfe1/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Verify Minikube
        shell: bash
        run: |
          minikube status
          kubectl cluster-info
      - name: Ensure namespace exists
        shell: bash
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
      - name: Deploy to Kubernetes
        shell: bash
        run: |
          kubectl apply -f k8s/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl set image deployment/rest-api-deployment \
            rest-api=${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/devopspfe1/${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/rest-api-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=15m
      - name: Verify deployment
        shell: bash
        run: |
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          kubectl get services -n ${{ env.K8S_NAMESPACE }}
          kubectl describe deployment rest-api-deployment -n ${{ env.K8S_NAMESPACE }}

  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "âœ… Deployment completed!"